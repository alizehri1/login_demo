<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="sign-up">
        <div class="container">
            <img class="logo" src="project-02pics/logo.jpg" alt="" style="mix-blend-mode: darken;">
            <h1>RIDE REVIVE</h1>
            <p>
                Revitalize Your Ride with Our Quality Autoparts.
               
            </p>
            
          </div>
          <main>
            
            <div class="box">
              <input
                type="text"
                name="fname"
                placeholder="Enter Your First Name"
                required
              />
              <input
                type="text"
                name="lname"
                placeholder="Enter Your Last Name "
                required
              /><br />
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email Address "
                required
              />
    
              <input type="password" name="password" placeholder="Password" required/>
              <input type="password" name="password" placeholder=" Confirm Password"required />
            </div>
            <div class="lognin-btn">
              <a href="#">Sign Up</a>
            </div>
           
          </main>
          
            
    </section>
</body>
</html>
